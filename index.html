<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main-section">
      <div class="main-container">
        <h1 class="main-title">
          Generate a<br />
          <span class="green-text">random password</span>
        </h1>
        <p class="sub-title">Never use an insecure password again.</p>
        <button
          class="generate-passwprd-btn"
          onclick="generateRandomPassword()"
        >
          Generate passwords
        </button>
        <hr />
        <div class="gw-container">
          <div class="gw-field">
            <p id="generate-first-password" class="generated-paswords"></p>
          </div>
          <div class="gw-field">
            <p id="generate-second-password" class="generated-paswords"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
